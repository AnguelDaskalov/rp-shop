<div class="container">
  
      <div class="row">
          <div class="col-md-12">
              <ol class="breadcrumb">
                <li><a [routerLink]="['/']" >Home</a></li>
                  <li>Search</li>
                  <li class="active">"{{data.queryString}}"</li>
              </ol>
          </div>
      </div>
      <!-- /.row -->
  
      <div class="row">
          <div class="col-md-12">
              <div  *ngFor="let item of data.items">
                  <!-- Project One -->
                  <div class="row">
                      <div class="col-md-7">
                          <a [routerLink]="['/item', item._id]">
                              <img class="img-responsive" src="/static/{{item.img_url}}" alt="">
                          </a>
                      </div>
                      <div class="col-md-5">
                          <h3><a [routerLink]="['/item', item._id]">{{item.title}}</a></h3>
                          <h4>{{item.slogan}}</h4>
                          <p>{{item.description}}</p>
                          <a class="btn btn-primary"
                          [routerLink]="['/item', item._id]">View Product <span class="glyphicon glyphicon-chevron-right"></span></a>
                      </div>
                  </div>
                  <!-- /.row -->
  
                  <hr>
              </div>
  
  
              <!-- Pagination -->
              <div class="row text-center">
                <div class="col-lg-12">
                    <ul class="pagination">
                      
                          <!-- Show page numbers for pagination -->

                                    <li
                                    *ngFor="let i of pages"
                                    [ngClass]="{
                                      'active': data.page == i,
                                      'inactive':data.page != i
                                    }">
                                    <a [routerLink]="['/search']" [queryParams]="{query: data.queryString, page:i}">{{i + 1}}</a>
                                </li>
                    </ul>
                </div>
            </div>




  
              <div style="text-align:center;">
                  <i>{{data.itemCount}} Products</i>
              </div>
  
              <!-- /.row -->
          </div>
  
      </div>
  
  </div>
  <!-- /.container -->
